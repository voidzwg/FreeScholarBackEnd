name: Django CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.8]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: set up secrets
      run: |
        cd ${{github.workspace}}
        touch ../secrets.json
        echo '{ "HOST": "'${{ secrets.HOST }}'", "PORT": "'${{ secrets.PORT }}'", "NAME": "'${{ secrets.NAME }}'", "USER": "'${{ secrets.USER }}'", "PASSWORD": "'${{ secrets.PASSWORD }}'", "LOCALTION": "'${{ secrets.LOCALTION }}'", "SECRET_KEY": "'${{ secrets.SECRET_KEY }}'" }' > ../secrets.json
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run Tests
      run: |
        python manage.py test